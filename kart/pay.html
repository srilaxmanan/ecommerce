<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Page</title>
    <link rel="stylesheet" href="./pay.css">
</head>
<body>
    <div class="container">
        <div class="payment-form">
            <h1>Secure Payment</h1>
            <form action="#" method="POST">
                <div class="card-details">
                    <label for="cardNumber">Card Number</label>
                    <input type="text" id="cardNumber" placeholder="1234 5678 9876 5432" required >
                </div>
                <div class="card-details">
                    <label for="expiryDate">Expiry Date</label>
                    <input type="text" id="expiryDate" placeholder="MM/YY" required >
                </div>
                <div class="card-details">
                    <label for="cvv">CVV</label>
                    <input type="password" id="cvv" placeholder="123" required >
                </div>
                <div class="payment-summary">
                    <h3>Order Summary</h3>
                    <p>Items: <span class="price">$99.99</span></p>
                    <p>Shipping: <span class="price">$10.00</span></p>
                    <p>Total: <span class="total-price">$109.99</span></p>
                </div>
                <a href="sucess.html" class="pay-btn">Pay Now</a>
            </form>
        </div>
    </div>
</body>
</html>
